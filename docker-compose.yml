version: '3.8'

# ============================================
# API Key Manager - PostgreSQL 模式（生产环境推荐）
# 适合：生产环境、多用户、高并发
# 启动命令：docker-compose up -d
# ============================================

services:
  db:
    image: postgres:15-alpine
    container_name: api-key-manager-db
    environment:
      POSTGRES_DB: api_manager
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/create_tables.sql:/docker-entrypoint-initdb.d/01-create_tables.sql
      - ./sql/migrate_add_category.sql:/docker-entrypoint-initdb.d/02-migrate_category.sql
      - ./sql/migrate_add_custom_provider.sql:/docker-entrypoint-initdb.d/03-migrate_provider.sql
      - ./sql/migrate_add_user_role.sql:/docker-entrypoint-initdb.d/04-migrate_role.sql
      - ./sql/migrate_add_membership_tier.sql:/docker-entrypoint-initdb.d/05-migrate_membership.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: .
    container_name: api-key-manager-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/api_manager
      SECRET_KEY: ${SECRET_KEY:?SECRET_KEY is required}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:?ENCRYPTION_KEY is required}
      ENCRYPTION_SALT: ${ENCRYPTION_SALT:?ENCRYPTION_SALT is required}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      ENV: production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    restart: unless-stopped

volumes:
  postgres_data:
