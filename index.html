<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - LLM API Manager</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%236366f1' rx='20' width='100' height='100'/><text x='50' y='70' font-size='50' text-anchor='middle' fill='white'>🔐</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="login-page">
        <!-- 左侧品牌区域 -->
        <div class="brand-section">
            <div class="brand-content">
                <div class="brand-logo">
                    <div class="logo-icon">
                        <i data-lucide="key-round"></i>
                    </div>
                    <span class="logo-text">LLM API Manager</span>
                </div>
                
                <h1 class="brand-title">安全登录您的账户</h1>
                <p class="brand-subtitle">双重认证保护，确保您的API密钥安全</p>
                
                <div class="feature-list">
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i data-lucide="shield-check"></i>
                        </div>
                        <div class="feature-text">
                            <h4>TOTP 认证</h4>
                            <p>双因素身份验证</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i data-lucide="lock"></i>
                        </div>
                        <div class="feature-text">
                            <h4>端到端加密</h4>
                            <p>数据传输全程加密</p>
                        </div>
                    </div>
                    <div class="feature-item">
                        <div class="feature-icon">
                            <i data-lucide="database"></i>
                        </div>
                        <div class="feature-text">
                            <h4>本地存储</h4>
                            <p>数据掌握在自己手中</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 装饰元素 -->
            <div class="brand-decoration">
                <div class="deco-circle deco-1"></div>
                <div class="deco-circle deco-2"></div>
                <div class="deco-circle deco-3"></div>
            </div>
        </div>

        <!-- 右侧登录区域 -->
        <div class="login-section">
            <div class="login-card">
                <div class="login-header">
                    <h2>欢迎回来</h2>
                    <p>请输入您的登录信息</p>
                </div>

                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="username">
                            <i data-lucide="user"></i>
                            <span>用户名</span>
                        </label>
                        <input type="text" id="username" name="username" required 
                               placeholder="请输入用户名" autocomplete="username">
                    </div>

                    <div class="form-group">
                        <label for="password">
                            <i data-lucide="lock"></i>
                            <span>密码</span>
                        </label>
                        <div class="input-with-icon">
                            <input type="password" id="password" name="password" required 
                                   placeholder="请输入密码" autocomplete="current-password">
                            <button type="button" class="icon-btn toggle-password" onclick="togglePassword('password')">
                                <i data-lucide="eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="totpCode">
                            <i data-lucide="shield"></i>
                            <span>验证码</span>
                        </label>
                        <input type="text" id="totpCode" name="totpCode" required 
                               placeholder="请输入6位TOTP验证码" maxlength="6" pattern="\d{6}">
                        <span class="input-hint">
                            <i data-lucide="info"></i>
                            打开 Authenticator 应用查看验证码
                        </span>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-wrapper">
                            <input type="checkbox" id="rememberMe">
                            <span class="checkmark"></span>
                            <span class="checkbox-label">记住我</span>
                        </label>
                        <a href="#" class="forgot-link" onclick="showForgotPassword()">忘记密码？</a>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span>登录</span>
                        <i data-lucide="arrow-right"></i>
                    </button>
                </form>

                <div class="login-footer">
                    <p>还没有账户？ <a href="register_v2.html" class="register-link">立即注册</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 加载遮罩 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="loading-spinner">
                <i data-lucide="loader-2"></i>
            </div>
            <span>登录中...</span>
        </div>
    </div>

    <!-- 通知容器 -->
    <div id="notificationContainer"></div>

    <script src="js/script_v2.js"></script>
</body>
</html>
